<html>
    <head>
       <title>Math Quiz Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Texturina:wght@600&display=swap" rel="stylesheet">

    </head>

    <link rel="stylesheet" type="text/css" href="quiz.css">

    <body>

       <h4 id="player1_name">null : </h4> <span id="player1_score"></span>
      
       <h4 id="player2_name">null : </h4> <span id="player2_score"></span>

      <div class="container">
          <center>
            <h2 id="shadowEffect">Math Quiz Game</h2>

            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>

            <div id="output" class="col-lg-6"></div>
            <br>
            <br>

            <label>Number 1</label>
            <br>
            <input id="number1" placeholder="Write Your number 1" class="form-control" type="number">
            <br>

            <label>Number 2</label>
            <br>
            <input id="number2" type="number" placeholder="Write Your number 2" class="form-control">
            <br> 

            <button id="play_game" class="btn btn-success btn-md" onclick="playGame();" style="width: 30%;">Send</button>

          </center>
      </div>

      <script src="game_page.js"></script>
    </body>
